<div class="user__block">
  <span class="user__name">{{ loginService.getUserLogin() }}</span>
  <app-custom-button [buttonStyle]="userBtnStyle">
    <mat-icon svgIcon="userLogo" class="settings__icon"></mat-icon>
  </app-custom-button>

  <app-custom-button
    [buttonStyle]="userBtnStyle"
    *ngIf="loginService.getLog()"
    (click)="onLogOut()">
    Log out
  </app-custom-button>
</div>
