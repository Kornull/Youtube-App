<li>
  <mat-card class="example-card card">
    <img
      class="card__img"
      mat-card-xl-image
      src="{{ card.snippet.thumbnails.high.url }}"
      alt="{{ card.snippet.localized.title }}" />
    <mat-card-content class="card__statistic">
      <span class="card__info">
        <mat-icon class="card__info-logo">remove_red_eye</mat-icon>
        {{ card.statistics.viewCount }}
      </span>

      <span class="card__info">
        <mat-icon class="card__info-logo">thumb_up</mat-icon>
        {{ card.statistics.likeCount }}
      </span>

      <span class="card__info">
        <mat-icon class="card__info-logo">thumb_down</mat-icon>
        {{ card.statistics.dislikeCount }}
      </span>

      <span class="card__info">
        <mat-icon class="card__info-logo">forum</mat-icon>
        {{ card.statistics.commentCount }}
      </span>
    </mat-card-content>

    <mat-card-header class="card__description">
      <mat-card-title class="card__title"
        >#{{ card.snippet.channelTitle }}
      </mat-card-title>

      <mat-card-subtitle class="card__subtitle"
        >{{ card.snippet.localized.title }}
      </mat-card-subtitle>
    </mat-card-header>

    <div class="card__button-block">
      <mat-card-actions>
        <button mat-flat-button color="primary" class="card__button">
          more...
        </button>
      </mat-card-actions>
    </div>

    <div
      class="card__color"
      [appDefaultColorCard]="card.snippet.publishedAt"></div>
  </mat-card>
</li>
