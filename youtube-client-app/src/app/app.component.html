<app-header
  (isViewSearchResults)="isViewResult = $event"
  (searchItemResults)="onUpdateSearch($event)"
  (isOpenFilter)="isOpenedFilter = $event"></app-header>
<app-filter-cards *ngIf="isOpenedFilter"></app-filter-cards>
<app-search-results>
  <app-card *ngFor="let card of searchItems" [card]="card"></app-card>
</app-search-results>
