<div class="card__block">
  <div
    class="card"
    *ngIf="cardDetails$ | async as cardDetails; else notCard">
    <app-card [card]="cardDetails"></app-card>
    <app-custom-button
      [buttonStyle]="goBackBtnStyle"
      class="card__btn-back"
      (click)="goBack()">
      <mat-icon class="icon">arrow_back_ios</mat-icon>
    </app-custom-button>
  </div>
  <ng-template #notCard>
    <h3>Ooops! Something went wrong.</h3>
  </ng-template>
</div>
