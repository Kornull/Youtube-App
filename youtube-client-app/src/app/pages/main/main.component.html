<div class="result__container">
  <app-result-search
    *ngIf="filterActivateService.getIsSearchRun()"
    [searchResult]="
      cardsResult
        | filterTitleCards: sortResultService.getSortingData().filterByTitle
        | sortDate: sortResultService.getSortingData().dateSortDirection
        | sortView: sortResultService.getSortingData().viewCountSortDirection
    "></app-result-search>
</div>
