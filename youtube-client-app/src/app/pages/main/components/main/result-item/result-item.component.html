<li>
  <mat-card class="example-card item">
    <img
      class="item__img"
      mat-card-xl-image
      src="{{ card.snippet.thumbnails.high.url }}"
      alt="{{ card.snippet.localized.title }}" />
    <mat-card-content class="item__statistic">
      <span class="item__info">
        <mat-icon class="item__info-logo">remove_red_eye</mat-icon>
        {{ card.statistics.viewCount }}
      </span>

      <span class="item__info">
        <mat-icon class="item__info-logo">thumb_up</mat-icon>
        {{ card.statistics.likeCount }}
      </span>

      <span class="item__info">
        <mat-icon class="item__info-logo">thumb_down</mat-icon>
        {{ card.statistics.dislikeCount }}
      </span>

      <span class="item__info">
        <mat-icon class="item__info-logo">forum</mat-icon>
        {{ card.statistics.commentCount }}
      </span>
    </mat-card-content>

    <mat-card-header class="item__description">
      <mat-card-title class="item__title"
        >#{{ card.snippet.channelTitle }}
      </mat-card-title>

      <mat-card-subtitle class="item__subtitle"
        >{{ getShortDescription(card.snippet.localized.title) }}
      </mat-card-subtitle>
    </mat-card-header>

    <div class="item__button-block">
      <mat-card-actions>
        <button
          mat-flat-button
          color="primary"
          class="item__button"
          (click)="onRunTo()">
          more...
        </button>
      </mat-card-actions>
    </div>

    <div
      class="item__color"
      [appDefaultColorCard]="card.snippet.publishedAt"></div>
  </mat-card>
</li>
