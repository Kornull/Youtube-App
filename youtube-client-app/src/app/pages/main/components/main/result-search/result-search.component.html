<ul class="item__list">
  <app-card-list
    *ngFor="let card of searchResult"
    [card]="card"></app-card-list>
</ul>
<div class="pages__block">
  <button
    mat-mini-fab
    [disabled]="getLeftBtnIsDisabled()"
    color="primary"
    (click)="onClickPrevPage()">
    <mat-icon>navigate_before</mat-icon>
  </button>
  {{ pageNow }}
  <button
    mat-mini-fab
    [disabled]="getRightBtnIsDisabled()"
    color="primary"
    (click)="onClickNexPage()">
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
