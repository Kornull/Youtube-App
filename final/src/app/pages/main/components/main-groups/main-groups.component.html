<div class="group">
  <h1>groups</h1>
  <div class="group-btn">
    <div class="group-btn--update">
      <button
        class="update-btn"
        mat-raised-button
        color="primary"
        (click)="updateList()"
        [disabled]="disabledBtn$ | async">
        Update list
      </button>
      @if (disabledBtn$ | async) {
        <div class="timer">
          {{ timeNow$ | async }} s
        </div>
      }
    </div>

    <button
      class="btn-create"
      mat-raised-button
      color="primary">
      Create group
    </button>
  </div>
  <ul class="group-list">
    @for (item of groups.Items; track item.name) {
      <li class="group-item">
        <a
          class="group-item--link"
          href="#"
          >{{ item.name.S }}</a
        >
      </li>
    } @empty {
      <li class="group-item">There are no groups.</li>
    }
  </ul>
</div>
